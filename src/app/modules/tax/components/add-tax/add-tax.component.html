<form method="POST" accept-charset="UTF-8" [formGroup]="taxForm">


    <div class="row">


        <div class="form-group col-md-6">
            <label for="name">Nom du taux de taxe </label>
            <input [ngClass]="{ 'is-invalid': submitted && f.name.errors }" formControlName="name" class="form-control"
                required="required" name="name" type="text" value="" id="name">

            <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
                <div *ngIf="submitted && f.name.errors.required">
                    {{msg.validationMessage.name}}</div>
            </div>
        </div>


        <div class="form-group col-md-6">
            <label for="rate">Taux d'imposition </label>
            <input [ngClass]="{ 'is-invalid': submitted && f.rate.errors }" formControlName="rate" class="form-control"
                required="required" step="0.01" name="rate" type="number" value="" id="rate">

            <div *ngIf="submitted && f.rate.errors" class="alert alert-danger">
                <div *ngIf="submitted && f.rate.errors.required">
                    {{msg.validationMessage.rate}}</div>
            </div>
        </div>


        <div class="col-sm-6">
            <div class="form-group">
                <button (click)="add()" type="button" class="btn btn-info">
                    <i class="fas fa-save"></i>
                    Sauvegarder
                </button>
                <button (click)="reset()" type="button" class="btn btn-danger">
                    <i class="fas fa-times"></i>
                    Annuler
                </button>
            </div>
        </div>

    </div>
</form>
