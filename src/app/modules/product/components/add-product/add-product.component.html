<form method="POST" accept-charset="UTF-8" [formGroup]="productForm">


    <div class="row">
        <div class="col-md-6">


            <div class="form-group">
                <label for="name">Nom </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-address-card"></i>
                        </div>
                    </div>
                    <input [ngClass]="{ 'is-invalid': submitted && f.name.errors }" formControlName="name"
                        class="form-control" required="required" name="name" type="text" value="" id="name">

                    <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
                        <div *ngIf="submitted && f.name.errors.required">
                            {{msg.validationMessage.name}}</div>
                    </div>
                </div>
            </div>
        </div>



        <div class="form-group  col-md-12">
            <label for="description">Description </label>
            <textarea [ngClass]="{ 'is-invalid': submitted && f.description.errors }" formControlName="description"
                class="form-control" rows="2" name="description" cols="50" id="description"></textarea>

            <div *ngIf="submitted && f.description.errors" class="alert alert-danger">
                <div *ngIf="submitted && f.description.errors.required">
                    {{msg.validationMessage.description}}</div>
            </div>
        </div>


        <div class="col-md-6">
            <div class="form-group">
                <label for="sale_price">Prix de vente </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="far fa-money-bill-alt"></i>
                        </div>
                    </div>
                    <input [ngClass]="{ 'is-invalid': submitted && f.sale_price.errors }" formControlName="sale_price"
                        class="form-control" required="required" step="0.01" name="sale_price" type="number" value=""
                        id="sale_price">

                    <div *ngIf="submitted && f.sale_price.errors" class="alert alert-danger">
                        <div *ngIf="submitted && f.sale_price.errors.required">
                            {{msg.validationMessage.sale_price}}</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-6">
            <div class="form-group">
                <label for="purchase_price">Prix d'achat </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="far fa-money-bill-alt"></i>
                        </div>
                    </div>
                    <input [ngClass]="{ 'is-invalid': submitted && f.purchase_price.errors }"
                        formControlName="purchase_price" class="form-control" required="required" step="0.01"
                        name="purchase_price" type="number" value="" id="purchase_price">

                    <div *ngIf="submitted && f.purchase_price.errors" class="alert alert-danger">
                        <div *ngIf="submitted && f.purchase_price.errors.required">
                            {{msg.validationMessage.purchase_price}}</div>
                    </div>
                </div>
            </div>
        </div>



        <div class="form-group  col-md-6">
            <label for="tax_id">Impôt </label>
            <div class="selectric-wrapper selectric-form-control selectric-font-style selectric-selectric">
                <div class="selectric-hide-select">
                    <select [ngClass]="{ 'is-invalid': submitted && f.tax_id.errors }" formControlName="tax_id"
                        class="form-control font-style selectric" required="required" name="tax_id" tabindex="-1">
                        <option value="1">
                            TVA</option>

                    </select>

                    <div *ngIf="submitted && f.tax_id.errors" class="alert alert-danger">
                        <div *ngIf="submitted && f.tax_id.errors.required">
                            {{msg.validationMessage.tax_id}}</div>
                    </div>
                </div>

            </div>

        </div>


        <div class="form-group  col-md-6">
            <label for="category_id">Catégorie </label>
            <div class="selectric-wrapper selectric-form-control selectric-font-style selectric-selectric">
                <div class="selectric-hide-select">
                    <select [ngClass]="{ 'is-invalid': submitted && f.category_id.errors }"
                        formControlName="category_id" class="form-control font-style selectric" required="required"
                        id="category_id" name="category_id" tabindex="-1">
                        <option value="1">Accessories</option>
                        <option value="2">Clothing</option>
                        <option value="3">Parts</option>
                    </select>

                    <div *ngIf="submitted && f.category_id.errors" class="alert alert-danger">
                        <div *ngIf="submitted && f.category_id.errors.required">
                            {{msg.validationMessage.category_id}}</div>
                    </div>
                </div>

            </div>
        </div>


        <div class="form-group  col-md-6">
            <label for="unit_id">Unité </label>
            <div class="selectric-wrapper selectric-form-control selectric-font-style selectric-selectric">
                <div class="selectric-hide-select">
                    <select [ngClass]="{ 'is-invalid': submitted && f.unit_id.errors }" formControlName="unit_id"
                        class="form-control font-style selectric" required="required" id="unit_id" name="unit_id"
                        tabindex="-1">
                        <option value="1">Inch</option>
                        <option value="2">Pc</option>
                    </select>

                    <div *ngIf="submitted && f.unit_id.errors" class="alert alert-danger">
                        <div *ngIf="submitted && f.unit_id.errors.required">
                            {{msg.validationMessage.unit_id}}</div>
                    </div>
                </div>

            </div>
        </div>


        <div class="col-md-6">
            <div class="form-group">
                <label class="d-block">Type </label>
                <div class="row">
                    <div class="col-md-6">
                        <div class="custom-control custom-radio">
                            <input [ngClass]="{ 'is-invalid': submitted && f.type.errors }" formControlName="type"
                                type="radio" class="custom-control-input" id="customRadio5" name="type" value="product"
                                checked="checked">
                            <label class="custom-control-label" for="customRadio5">Produit </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="custom-control custom-radio">
                            <input [ngClass]="{ 'is-invalid': submitted && f.type.errors }" formControlName="type"
                                type="radio" class="custom-control-input" id="customRadio6" name="type" value="service">
                            <label class="custom-control-label" for="customRadio6">Service </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-lg-6 col-md-6 col-sm-6">

        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <button (click)="add()" type="button" class="btn btn-info">
                    <i class="fas fa-save"></i>
                    Sauvegarder
                </button>
                <button (click)="reset()" type="button" class="btn btn-danger">
                    <i class="fas fa-times"></i>
                    Annuler
                </button>
            </div>
        </div>
    </div>
</form>
