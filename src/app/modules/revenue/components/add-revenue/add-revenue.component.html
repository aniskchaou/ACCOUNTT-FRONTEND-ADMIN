<form method="POST" accept-charset="UTF-8" [formGroup]="revenueForm">

    <div class="row">


        <div class="form-group  col-md-6">
            <label for="date">Date </label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-calendar"></i>
                    </div>
                </div>
                <input [ngClass]="{ 'is-invalid': submitted && f.date.errors }" formControlName="date"
                    class="form-control datepicker" required="required" name="date" type="date" id="date">

                <div *ngIf="submitted && f.date.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.date.errors.required">
                        {{msg.validationMessage.date}}</div>
                </div>
            </div>
        </div>


        <div class="form-group  col-md-6">
            <label for="amount">Montant </label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="far fa-money-bill-alt"></i>
                    </div>
                </div>
                <input [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" formControlName="amount"
                    class="form-control" required="required" step="0.01" name="amount" type="number" value=""
                    id="amount">

                <div *ngIf="submitted && f.amount.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.amount.errors.required">
                        {{msg.validationMessage.amount}}</div>
                </div>

            </div>
        </div>


        <div class="form-group  col-md-6">
            <div class="input-group">
                <label for="account_id">Compte </label>
                <div class="selectric-wrapper selectric-form-control selectric-customer-sel 
                selectric-font-style selectric-selectric">
                    <div class="selectric-hide-select">
                        <select [ngClass]="{ 'is-invalid': submitted && f.account_id.errors }"
                            formControlName="account_id" class="form-control customer-sel font-style selectric "
                            required="required" id="account_id" name="account_id" tabindex="-1">
                            <option value="1">Cash</option>
                            <option value="4">US BANK, NA Earl Hane MD</option>
                        </select>

                        <div *ngIf="submitted && f.account_id.errors" class="alert alert-danger">
                            <div *ngIf="submitted && f.account_id.errors.required">
                                {{msg.validationMessage.account_id}}</div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
        <div class="form-group  col-md-6">
            <div class="input-group">
                <label for="customer_id">Client </label>
                <div class="selectric-wrapper selectric-form-control">
                    <div class="selectric-hide-select">
                        <select [ngClass]="{ 'is-invalid': submitted && f.customer_id.errors }"
                            formControlName="customer_id" class="form-control customer-sel font-style selectric "
                            required="required" id="customer_id" name="customer_id" tabindex="-1">
                            <option value="1">Keir</option>
                            <option value="2"> Protiong</option>
                            <option value="3">Ida F. Mullen</option>

                        </select>

                        <div *ngIf="submitted && f.customer_id.errors" class="alert alert-danger">
                            <div *ngIf="submitted && f.customer_id.errors.required">
                                {{msg.validationMessage.customer_id}}</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div class="form-group  col-md-12">
            <label for="description">Description </label>
            <textarea [ngClass]="{ 'is-invalid': submitted && f.description.errors }" formControlName="description"
                class="form-control" name="description" cols="50" rows="10" id="description"></textarea>

            <div *ngIf="submitted && f.description.errors" class="alert alert-danger">
                <div *ngIf="submitted && f.description.errors.required">
                    {{msg.validationMessage.description}}</div>
            </div>
        </div>


        <div class="form-group  col-md-6">
            <div class="input-group">
                <label for="category_id">Catégorie </label>
                <div class="selectric-wrapper selectric-form-control">
                    <div class="selectric-hide-select">
                        <select [ngClass]="{ 'is-invalid': submitted && f.category_id.errors }"
                            formControlName="category_id" class="form-control
                     customer-sel font-style selectric " required="required" id="category_id" name="category_id"
                            tabindex="-1">
                            <option value="4">Maintenance Sales</option>
                            <option value="5">Product Sales</option>
                        </select>

                        <div *ngIf="submitted && f.category_id.errors" class="alert alert-danger">
                            <div *ngIf="submitted && f.category_id.errors.required">
                                {{msg.validationMessage.category_id}}</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="form-group  col-md-6">
            <label for="reference">Référence </label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="far fa-sticky-note"></i>
                    </div>
                </div>
                <input [ngClass]="{ 'is-invalid': submitted && f.reference.errors }" formControlName="reference"
                    class="form-control" name="reference" type="text" value="" id="reference">

                <div *ngIf="submitted && f.reference.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.reference.errors.required">
                        {{msg.validationMessage.reference}}</div>
                </div>
            </div>
        </div>


        <div class="col-sm-6">
            <div class="form-group">
                <button (click)="add()" type="button" class="btn btn-info">
                    <i class="fas fa-save"></i>
                    Sauvegarder
                </button>
                <button (click)="reset()" type="button" class="btn btn-danger">
                    <i class="fas fa-times"></i>
                    Annuler
                </button>
            </div>
        </div>
    </div>
</form>
