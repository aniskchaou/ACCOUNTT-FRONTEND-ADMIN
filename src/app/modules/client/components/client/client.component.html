<h1 class="h3 mb-2 text-gray-800">{{fields.title}}</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">

    <div class="card-body">
        <app-client-navigation></app-client-navigation>
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>{{fields.field_table_1}}</th>
                        <th>{{fields.field_table_2}}</th>
                        <th>{{fields.field_table_3}}</th>
                        <th>{{fields.field_table_4}}</th>
                        <th>{{fields.field_table_5}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of clients$">
                        <td>{{c.name}}</td>
                        <td>{{c.phone}}</td>
                        <td>{{c.email}}</td>
                        <td>{{c.solde}}</td>
                        <td>
                            <button (click)="addProposition(c.id)" title="career devis" data-togglee="tooltip"
                                type="button" data-toggle="modal" data-target="#addProposition"
                                class="btn btn-success btn-sm"><i class="fas fa-file-invoice"></i></button>
                            <button (click)="addInvoice(c.id)" title="creer facture" data-togglee="tooltip"
                                type="creer facture" data-toggle="modal" data-target="#addInvoice"
                                class="btn btn-primary btn-sm">
                                <i class="fas fa-receipt"></i></button>
                            <button (click)="view(c.id)" title="voir client" data-togglee="tooltip" type="creer facture"
                                data-toggle="modal" data-target="#viewClient" class="btn btn-info btn-sm"><i
                                    class="fas fa-eye"></i></button>
                            <button type="button" data-toggle="modal" (click)="edit(c.id)" data-target="#editClient"
                                class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></button>
                            <button type="button" class="btn btn-danger btn-sm" (click)="delete(c.id)"><i
                                    class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Nom</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Solde</th>
                        <th>Actions</th>
                    </tr>
                </tfoot>
            </table>
            <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#addClient"><i
                    class="fas fa-plus-square"></i></button>
            <a class="btn btn-info btn-sm" routerLink="/client-grid"><i class="fas fa-th-large"></i></a>
            <app-modal-client></app-modal-client>
        </div>
    </div>
</div>
